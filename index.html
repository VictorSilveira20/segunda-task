<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
        <section class="formulario">

            <h1>Cadastre-se</h1>
            <p>Preencha os campos abaixo para se inscrever</p>
            <form action="#" method="post">
                <fieldset>
                    <div class="container">
                        <label>Nome</label>
                        <input type="text"  name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="container">
                        <label>Sobrenome</label>
                        <input type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                </fieldset>

            <fieldset>
                <div class="container">
                    <label>E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                        <label>Senha</label>    
                        <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="container">
                     <label>Confirme sua senha</label> 
                     <input type="password" name="confirm" placeholder="Confirme sua senha" required>
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <input type="checkbox" name="acept">
                    <label>Aceitar os termos de uso</label>
               </div>

                <button>Criar Conta</button>
            </fieldset>

        <a href="#"> Ler os termos de uso</a>
    </form>
    </section>
</body>
</html>
